<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code To Thing -- Team No.6</title>
</head>
<body>
  <h1>Code To Thing</h1>
  <h3>Team No.6</h3>
  <div class="navigation-bar">
    <ul>
      <li onclick="clickNavigationBar(this)">foo</li>
      <li onclick="clickNavigationBar(this)">bar</li>
      <li onclick="clickNavigationBar(this)">About us</li>
    </ul>
  </div>
  
  <script>
    function clickNavigationBar(dom){
      dom.innerHTML = "hello";
    }
  </script>
</body>
<style>
  h1, h3 {
    text-align: center;
  }
  
  .navigation-bar {
    margin: auto auto;
    text-align: center;
    display: block;
  }
  
  .navigation-bar li {
    display: inline;
    margin: 10px 10px 10px 10px;
    font-size: 28px;
    text-decoration-line: underline;
  }

  .navigation-bar li:hover{
    color: #737ce6;
    cursor: pointer;
  }
  </style>
</html>
